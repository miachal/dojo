<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>#2 js clock</title>
  <link rel='stylesheet' type='text/css' href='clock.css' />
</head>
<body>
  <div class='box'>
    <div class='clock'>
      <div class='arm secs'></div>
      <div class='arm mins'></div>
      <div class='arm hour'></div>
      <div class='dot'></div>
    </div>
    <div class='digital'>
      <span class='digital-hour'>00</span>
      <b>:</b>
      <span class='digital-mins'>00</span>
      <b>:</b>
      <span class='digital-secs'>00</span>
    </div>
  </div>
 
<script src='clock.js'></script>
</body>
</html>
